<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domtech Replay | Elite Padel Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.2);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Fondo decorativo sutil */
        body::before {
            content: "";
            position: fixed;
            top: -10%; left: -10%;
            width: 40%; height: 40%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            z-index: -1;
            filter: blur(80px);
        }

        header {
            padding: 80px 20px 40px;
            max-width: 1100px;
            margin: 0 auto;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.04em;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-dot { color: var(--accent); -webkit-text-fill-color: var(--accent); }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* Estilo de Tarjeta "Glass" */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px var(--accent-glow);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .card:hover video { opacity: 1; }

        .card-info {
            padding: 25px;
            background: linear-gradient(to top, var(--surface) 80%, transparent);
        }

        .label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
            display: block;
        }

        .date-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: block;
        }

        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            background: white;
            color: black;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-action:hover {
            background: var(--accent);
            transform: scale(0.98);
        }

        /* Animaciones */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loader */
        #loader {
            text-align: center;
            padding: 50px;
            color: var(--text-dim);
            font-size: 0.9rem;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Domtech Replay<span class="brand-dot">.</span></h1>
        <p class="subtitle">Club Colinas Performance Hub</p>
    </header>

    <div class="container">
        <div id="galeria" class="grid">
            <div id="loader">SINCRONIZANDO ARCHIVOS...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
