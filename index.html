<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domtech Replay | Elite Padel Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030303;
            --surface: #0f0f0f;
            --surface-accent: #1a1a1a;
            --accent: #00ff88;
            --accent-muted: rgba(0, 255, 136, 0.1);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(0, 255, 136, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(0, 255, 136, 0.03) 0%, transparent 40%);
        }

        nav {
            height: 70px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(3, 3, 3, 0.8);
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--accent-muted);
            padding: 6px 14px;
            border-radius: 100px;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        header {
            padding: 80px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: left;
        }

        .badge {
            font-family: var(--font-mono);
            color: var(--accent);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 16px;
            display: block;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.04em;
            line-height: 1;
        }

        h1 span {
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-dot { 
            color: var(--accent); 
            -webkit-text-fill-color: var(--accent) !important; 
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-top: 15px;
            max-width: 600px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.2, 0, 0, 1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .card-info {
            padding: 20px;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .label {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: var(--accent-muted);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .date-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: var(--text-main);
            display: block;
        }

        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.2s;
            border: none;
        }

        .btn-action:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        #loader {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px 0;
            font-family: var(--font-mono);
            color: var(--text-dim);
            letter-spacing: 0.3em;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .loading-animation {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        @media (max-width: 768px) {
            nav { padding: 0 20px; }
            header { padding: 40px 20px; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>
    
    <nav>
        <div style="font-weight: 800; font-size: 1.2rem; letter-spacing: -1px;">DOMTECH</div>
        <div class="status-pill">
            <div class="status-dot"></div>
            <span>REPLAY CLOUD LIVE</span>
        </div>
    </nav>

    <header>
        <span class="badge">Performance Analysis</span>
        <h1><span>Domtech Replay</span><span class="brand-dot">.</span></h1>
        <p class="subtitle">Archivo Club Colinas. Analiza cada jugada o revive tus mejores momentos.</p>
    </header>

    <div class="container">
        <div id="galeria" class="grid">
            <div id="loader">
                <div class="loading-animation"></div>
                SINCRONIZANDO ARCHIVOS...
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
