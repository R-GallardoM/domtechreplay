<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domtech Replay | Sistema de Grabaci√≥n Profesional</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #262626;
            --accent: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.5;
        }

        header {
            max-width: 1000px;
            margin: 0 auto 60px auto;
            text-align: left;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 0;
            color: var(--text-primary);
        }

        .brand-accent { color: var(--accent); }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .grid {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 32px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            position: relative;
            background: #000;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        .card-content {
            padding: 20px;
            text-align: left;
        }

        .fecha {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: block;
        }

        .btn-download {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-download:hover {
            background-color: var(--text-primary);
            color: var(--bg);
            border-color: var(--text-primary);
        }

        /* Skeleton loader animado */
        #galeria:empty::before {
            content: "Sincronizando biblioteca...";
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Domtech <span class="brand-accent">Replay</span></h1>
        <p class="subtitle">Archivo digital de jugadas | Club Colinas</p>
    </header>

    <main id="galeria" class="grid"></main>

    <script src="script.js"></script>
</body>
</html>
