<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domtech Replay - Tus Mejores Jugadas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        :root { --background-body: #121212; --text-main: #e0e0e0; --links: #00ff88; }
        body { max-width: 900px; margin: auto; padding: 20px; text-align: center; font-family: sans-serif; }
        h1 { color: #00ff88; margin-bottom: 5px; }
        .subtitle { color: #888; margin-bottom: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .card { background: #1e1e1e; border: 1px solid #333; padding: 15px; border-radius: 12px; transition: 0.3s; }
        .card:hover { border-color: #00ff88; transform: translateY(-5px); }
        video { width: 100%; border-radius: 8px; margin-bottom: 10px; }
        .fecha { font-size: 0.85rem; color: #aaa; margin-bottom: 15px; }
        .btn-download { display: inline-block; background: #00ff88; color: #000; padding: 8px 15px; border-radius: 6px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>Domtech Replay</h1>
        <p class="subtitle">Revive tus puntos ganadores en Colinas</p>
    </header>

    <div id="galeria" class="grid">Cargando jugadas...</div>

    <script src="script.js"></script>
</body>
</html>
